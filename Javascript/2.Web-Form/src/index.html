<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="web-form.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 mb-5">
        <h1 class="text-center mb-5 text-danger">Registration Form</h1>
        <form id="webForm" action="successful.html">
            <div class="form-group">
                <label for="name">Name<span class="text-danger">*</span></label>
                <input type="text" id="name" name="name">
                <span id="nameError" class="text-danger text-right"></span>
            </div>
            <div class="form-group">
                <label>Gender<span class="text-danger">*</span></label>
                <input type="radio" id="male" name="gender" value="Male">
                <label id="maleLabel" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label id="femaleLabel" for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="birthdate">Date of Birth<span class="text-danger">*</span></label>
                <input type="text" id="birthdate" name="date">
                <span id="birthdateError" class="text-danger error"></span>
            </div>
            <div class="form-group">
                <label for="ssn">Social Security Number<span class="text-danger">*</span></label>
                <input type="text" id="ssn" name="securitynumber">
                <span id="ssnError" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="address">Address<span class="text-danger">*</span></label>
                <textarea id="address" name="address"></textarea>
                <span id="addressError" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="number">Phone number<span class="text-danger">*</span></label>
                <input type="text" id="number" name="number">
                <span id="phoneError" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="email">Email<span class="text-danger">*</span></label>
                <input type="text" id="email" name="email">
                <span id="emailError" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label>Preferred Method of Communication<span class="text-danger">*</span></label>
                <input class="text-right" type="checkbox" id="emailmethod" name="communication[]" value="Email">
                <label id="emailLabel" for="emailmethod">Email</label>
                <input type="checkbox" id="post" name="communication[]" value="Post">
                <label id="postLabel" for="post">Post</label>
                <input type="checkbox" id="phone" name="communication[]" value="Phone">
                <label id="phoneLabel" for="phone">Phone</label>
                <input type="checkbox" id="fax" name="communication[]" value="Fax">
                <label id="faxLabel" for="fax">Fax</label>
            </div>
            <div class="form-group">
                <label for="emp">Employee ID<span class="text-danger">*</span></label>
                <input type="text" id="emp" name="empid">
                <span id="idError" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="job">Job Title<span class="text-danger">*</span></label>
                <input type="text" id="job" name="job">
                <span id="titleError" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="department">Department<span class="text-danger">*</span></label>
                <select id="department" name="department">
                    <option value="HR">Sales</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Marketing">Human Resources</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Engineering</option>
                    <option value="IT">IT</option>
                    <option value="Operations">Customer Support</option>
                    <option value="Marketing">Design</option>
                </select>
            </div>
            <div class="form-group">
                <label for="salary">Salary<span class="text-danger">*</span></label>
                <input type="text" id="salary" name="salary">
                <span id="salaryError" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies<span class="text-danger">*</span></label>
                <input type="text" id="hobbies" name="hobbies">
                <span id="hobbiesError" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="notes">Additional notes</label>
                <textarea id="notes" name="notes"></textarea>
                <span id="notesError" class="text-danger"></span>
            </div>
            <div class="form-group text-right">
                <button id="clear" type="button" class="btn mr-3 p-2 px-3">Clear</button>
                <button id="submit" type="submit" class="btn p-2 px-3">Submit</button>
                </div>
        </form>
    </div>
    <script src="web-form.js"></script>
    <!-- <script src="bla.js"></script> -->
</body>

</html>
