
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Simple Calculator</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-danger text-center">SIMPLE CALCULATOR</h2>
        <div class="row ">
            <div class="col-md-6 offset-md-3 bg-dark pt-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="display" disabled>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <button id="seven" class="btn btn-secondary btn-block">7</button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button id="eight" class="btn btn-secondary btn-block">8</button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button id="nine" class="btn btn-secondary btn-block">9</button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button id="add" class="btn btn-secondary btn-block">+</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-3 mb-2">
                        <button id="four" class="btn btn-secondary btn-block">4</button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button id="five" class="btn btn-secondary btn-block">5</button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button id="six" class="btn btn-secondary btn-block">6</button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button id="sub" class="btn btn-secondary btn-block">-</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-3 mb-2">
                        <button id="one" class="btn btn-secondary btn-block">1</button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button id="two" class="btn btn-secondary btn-block">2</button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button id="three" class="btn btn-secondary btn-block">3</button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button id="mul" class="btn btn-secondary btn-block">*</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-3 mb-2">
                        <button id="dot" class="btn btn-secondary btn-block">.</button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button id="zero" class="btn btn-secondary btn-block">0</button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button id="equal" class="btn btn-secondary btn-block">=</button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button id="division" class="btn btn-secondary btn-block">/</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col md-12 mb-2">
                        <button id="clear" class="btn btn-danger btn-block">CLEAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
