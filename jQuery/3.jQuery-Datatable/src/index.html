<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatable</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js">
    </script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js">
    </script>
    <script type="text/javascript" charset="utf8"
        src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="m-3">
        <form class="form-inline" id="searchForm">
            <select name="terms" id="terms" class="p-1 mb-2 form-control mr-2">
                <option value="">Search Terms</option>
                <option value="daily">Daily</option>
                <option value="oakland" selected>Oakland</option>
                <option value="concord">Concord</option>
                <option value="constitution">Constitution</option>
            </select>
            <input type="text" id="searchInputLccn" placeholder="Search LCCN" class="form-control mb-2 pt-1 mr-2">
            <input type="text" id="searchInputFrequency" placeholder="Search Frequency"
                class="form-control mb-2 mr-2 pt-1">

            <button type="submit" class="btn btn-primary p-1 mb-2" id="submitButton">Submit</button>
        </form>
        <div class="table-responsive">
            <table class="table display table-bordered table-striped table-hover" id="dataTable">
                <thead class="thead-dark">
                    <tr>
                        <th>Sl No</th>
                        <th>Place Of Publication</th>
                        <th>Start Year</th>
                        <th>Publisher</th>
                        <th>Frequency</th>
                        <th>City</th>
                        <th>Language</th>
                        <th>Title</th>
                        <th>Lccn</th>
                        <th>State</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div id="customPagination" class="mt-4">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
