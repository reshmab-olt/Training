<!DOCTYPE html>
<html>
<head>
    <title>Chronicling America Data</title>
    <!-- Include DataTables CSS and JavaScript libraries -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <h1>Chronicling America Data</h1>
    <div>
        <label for="searchTerm">Search Term:</label>
        <input type="text" id="searchTerm">
        <button onclick="searchData()">Search</button>
    </div>
    <div>
        <!-- Create an empty table with the "data-table" id -->
        <table id="data-table" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Initialize an empty DataTable instance
        const dataTable = $('#data-table').DataTable({
            data: [],
            columns: [
                { title: 'Title', data: 'title' },
                { title: 'Link', data: 'url', render: function(data, type, row) {
                    // Customize the link based on the search term
                    return '';
                }}
            ]
        });

        // Function to fetch data and populate the DataTable
        function searchData() {
            const searchTerm = document.getElementById("searchTerm").value;
            const apiUrl = `https://chroniclingamerica.loc.gov/search/titles/results/?terms=${searchTerm}&format=json&page=5`;

            // Fetch data from the API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const titles = data.titles || [];

                    // Clear existing data and add new data to the DataTable
                    dataTable.clear().rows.add(titles).draw();
                })
                .catch(error => {
                    console.error("Error fetching data: ", error);
                });
        }
    </script>
</body>
</html>
